<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="https://th.bing.com/th/id/OIP.SHjOV8r2U5APMUrtyzxt6QHaFj?w=171&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 1" class="gallery-img">
        <img src="https://th.bing.com/th/id/OIP.dXUAo4Sxpw-ng7km4RiYLgHaHa?w=197&h=198&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 4" class="gallery-img">
        <img src="http://ts4.mm.bing.net/th?id=OIP.SWYl76B-KKe1_v-HUIFHrwHaHa&pid=15.1" alt="Image 4" class="gallery-img">
        <img src="https://th.bing.com/th/id/OIP.D1BzXfS8rzhar0nlkuMJ4wHaEO?w=251&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 5" class="gallery-img">
        <img src="https://th.bing.com/th/id/OIP.V69gBquSAedkStCi4nZqhgHaHa?w=197&h=197&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 6" class="gallery-img">
    </div>


    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
